<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header section">
        <div class="header-top">
          <div class="search-bar">
            <div>
              <img
                src="../../images/magnify.svg"
                class="header-images search"
                alt="search icon"
              />
            </div>
            <div><input class="input" /></div>
          </div>
          <div class="username-bar">
            <div>
              <img
                src="../../images/bell.svg"
                class="header-images notis"
                alt="notification icon"
              />
            </div>
            <div>
              <img
                src="../../images/alpha-r-box-outline.svg"
                class="header-images username-icon"
                alt="username icon"
              />
            </div>
            <div><p class="username">Rome</p></div>
          </div>
        </div>
        <div class="header-bottom">
          <div>
            <div><img /></div>
            <div>Hi there,</div>
            <div>Rome (@0xRome)</div>
          </div>
          <div>
            <div>New</div>
            <div>Upload</div>
            <div>Share</div>
          </div>
        </div>
      </div>
      <div class="sidebar section">
        <div class="sidebar-header-links dashboard">
          <img
            src="../../images/alpha-d-box.svg"
            class="sidebar-images"
            id="dashboard-image"
            alt="dashboard icon"
          />
          Dashboard
        </div>
        <div class="sidebar-links-container">
          <div class="sidebar-links home">
            <img
              src="../../images/home-account.svg"
              class="sidebar-images"
              alt="homepage icon"
            />
            <div class="span">Home</div>
          </div>
          <div class="sidebar-links profile">
            <img
              src="../../images/account.svg"
              class="sidebar-images"
              alt="profile icon"
            />
            <div class="span">Profile</div>
          </div>
          <div class="sidebar-links messages">
            <img
              src="../../images/message.svg"
              class="sidebar-images"
              alt="messages icon"
            />
            <div class="span">Messages</div>
          </div>
          <div class="sidebar-links history">
            <img
              src="../../images/history.svg"
              class="sidebar-images"
              alt="history icon"
            />
            <div class="span">History</div>
          </div>
          <div class="sidebar-links tasks">
            <img
              src="../../images/file.svg"
              class="sidebar-images"
              alt="tasks icon"
            />
            <div class="span">Tasks</div>
          </div>
          <div class="sidebar-links communities">
            <img
              src="../../images/account-group.svg"
              class="sidebar-images"
              alt="communities icon"
            />
            <div class="span">Communities</div>
          </div>
        </div>
        <div class="sidebar-footer-links">
          <div class="sidebar-links settings">
            <img
              src="../../images/cogs.svg"
              class="sidebar-images"
              alt="settings icon"
            />
            <span>Settings</span>
          </div>
          <div class="sidebar-links support">
            <img
              src="../../images/help.svg"
              class="sidebar-images"
              alt="support icon"
            />
            <span>Support</span>
          </div>
          <div class="sidebar-links privacy">
            <img
              src="../../images/security.svg"
              class="sidebar-images"
              alt="privacy icon"
            />
            <span>Privacy</span>
          </div>
        </div>
      </div>
      <div class="main section">3</div>
    </div>
  </body>
</html>
